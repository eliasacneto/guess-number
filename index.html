<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/assets/img/favicon.ico">
  <title>Adivinhe o número</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="screen1 ">
      <img class="logo" src="/assets/img/favicon.ico">
      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe um número entre 0 e 10</p>

      <form>
        <input id="inputNumber" type="number" />
        <button id="btnTry">Tentar</button>
      </form>
    </div>
    <div class="screen2 hide">
      <h2>Acertou em X tentativas!</h2>
      <button id="btnReset">Jogar novamente</button>
    </div>
  </main>

  <script src="/assets/js/main.js"></script>
</body>

</html>
